<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

    <div class="main-container">
        <div class="photo-container">
            <div class="logo-text">
                <h1 class="animate-character">SIGN UP</h1>
                <h2>Welcome to the Library of Alexandria</h3>
            </div>
        </div>

        <div class="form-container">
            <div class="phrases-box">
                <h2 id="change-text" class="show">
                    “Every deep thinker is more afraid of being understood than of being misunderstood.”
                    - Friedrich Neitzsche
                </h2>
            </div>

            <div class="register-box">
                <h1 class="register-title">Register your user to the website</h1>
                <form method="post" id="register-form" class="register-from">
                    <div class="first-name-box" >
                        <label for="name">Name</label>
                        <input id="name" placeholder="Name *" name="name" type="text" value="" pattern="^[^0-9]+$" size="40" maxlength="80" required>
                    </div>

                    <div class="second-name-box">
                        <label for="second-name">Surname</label>
                        <input id="second-name" placeholder="Surname *" name="second-name" type="text" value="" size="40" maxlength="80" required>
                      </div>

                      <div class="email-box">
                        <label for="email">Email</label>
                        <input id="email" placeholder="Email *" name="email" type="email" value="" size="40" maxlength="100" aria-describedby="email-notes" required>
                      </div>

                      <div class="phone-box">
                        <label for="phone">Phone</label>
                        <input id="phone" placeholder="Phone *" name="phone" type="phone" value="" size="40" maxlength="200" required>
                      </div>

                      <div class="password-box">
                        <label for="password">Password</label>
                        <input id="password" placeholder="Password *" name="password" type="password" value="" size="40" maxlength="20" required>
                      </div>

                      <div class="re-password-box">
                        <label for="re-password">Confirm Password</label>
                        <input id="re-password" placeholder="Confirm Password *" name="re-password" type="password" value="" size="40" maxlength="20" required>
                      </div>

                      <div class="submit-button">
                        <input name="submit" onclick="submitClick(event)" type="submit" id="submit" class="submit" value="Register">
                      </div>

                      <div class="password-message">
                        <p class="error-message">
                            * The password should match
                        </p>
                      </div>
                </form>

                <div class="account-help-box">
                    <p>Do you already have an account? </p>
                    <a href="https://pointerpointer.com/">
                        Log In
                    </a>
                </div>

                <div class="socialmedia-pic">
                    <img class="icon" src="images/facebook.png"/>
                    <img class="icon" src="images/insta.png"/>
                    <img class="icon" src="images/img_276960.png"/>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
